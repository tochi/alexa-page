<body>
  <h1 class="h4 mb-3"><img src="images/logo.png" class="img-thumbnail mr-3" style="width: 80px; height: auto;" />リマインドカレンダー</h1>
  <p class="font-weight-bold text-danger mb-3">下の「Sing in with Google」ボタンからGoogleアカウントと連携してください。</p>  
  <div class="text-center mb-4 px-5">
    <a id="js-link" href="#">
      <img src="./images/sign-in-with-google.png" alt="Sign in with Google" class="img-fluid mx-auto">
    </a>
  </div>
  <p class="mb-5">リマインドカレンダーはGoogleカレンダーと連携して予定をリマインドしてくれるスキルです。<br>
    リマインドカレンダーを利用するにはGoogleカレンダーとアカウントリンクで連携する必要があります。</p>
  <ul class="list-inline mt-5">
    <li class="list-inline-item"><a href="./index.html">ホーム</a></li>
    <li class="list-inline-item"><a href="./privacy.html">プライバシポリシー</a></li>
    <li class="list-inline-item"><a href="./term.html">利用規約</a></li>
  </ul> 
  <script>
    document.getElementById("js-link").addEventListener("click", function(){
      let url = "https://accounts.google.com/o/oauth2/auth?access_type=offline&approval_prompt=force";
      let queryStr = window.location.search.slice(1);
      url += "&" + queryStr;
      window.location.href = url;
    });
  </script>
</body>
