<body>
  <div class="container">
    <h1 class="h3 mb-2">リマインドカレンダー</h1>
    <image src="./images/logo.png" class="rounded mx-auto d-block" alt="リマインドカレンダー"  style="width: 150px; height: auto;" />
    <p class="lead mb-5">リマインドカレンダーはAlexaでGoogleカレンダーと連携して予定をリマインドしてくれるスキルです。<br>
      リマインドカレンダーを利用するにはGoogleカレンダーとアカウントリンクで連携する必要があります。</p>
    <div class="text-center">
      <a id="js-link" href="#">
        <img src="./images/sign-in-with-google.png" alt="Sign in with Google" class="img-fluid mx-auto">
      </a>
    </div>
    <ul class="mt-5">
      <li><a href="./privacy.html">プライバシーポリシー</a></li>
      <li><a href="./term.html">利用規約</a></li>
    </ul>
  </div>
  <script>
    document.getElementById("js-link").addEventListener("click", function(){
      let url = "https://accounts.google.com/o/oauth2/auth?access_type=offline&approval_prompt=force";
      let queryStr = window.location.search.slice(1);
      url += "&" + queryStr;
      window.location.href = url;
    });
  </script>
</body>
